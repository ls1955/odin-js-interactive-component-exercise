<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <nav class="page-nav">
    <button class="button-one">Show dropdown</button>
    <button class="button-two">Show dropdown</button>

    <ul class="list-one drop-down-list">
      <li>list item 1 from list 1</li>

  <main>

      </div>

      <div class="phone-button-content">Content in button 2</div>
      <div class="phone-button-content">Content in button 3</div>
      <div class="phone-button-content">Content in button 4</div>

        <button class="phone-button">button 2</button>
        <button class="phone-button">button 3</button>

    <div class="images-slider-container">

          <img class="blank-img" src="." alt="image 1">
          <img class="blank-img" src="." alt="image 2">
          <img class="blank-img" src="." alt="image 3">
          <img class="blank-img" src="." alt="image 4">

      </div>
